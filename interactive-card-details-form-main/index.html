<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="leftContainer">
        <div class="cardFront">
          <div class="cardDetails">
            <img src="./images/card-logo.svg" alt="card logo" />
            <p id="cardNo" class="cardNumber">0000 0000 0000 0000</p>
            <div class="cardName">
              <p id="cardName">JANE APPLESEED</p>
              <div class="date">
                <p id="vcard-mm" class="mm">00</p><p>/</p><p 
                id="vcard-yy" class="yy">00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="cardBack">
          <img src="./images/bg-card-back.png" alt="card back" />
        </div>
      </div>
      <div id="rightContainer" class="rightContainer">
        <form id="form" action="#">
          <label for="cardHolder">Cardholder Name</label>
          <input
            id="cardHolder"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="cardNumber">Card Number</label>
          <input
          class="inputs"
          maxlength="16"
            id="cardNumber"
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="cardDate-cvc">
            <div class="cardDate">
              <label for="mm">EXP. DATE (MM/YY)</label>
              <div class="dateInner">
                <input class="inputs" id="mm" type="number" placeholder="MM" />
                <input id="yy" class="inputs" type="number" placeholder="YY" />
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input type="text" class="inputs" placeholder="eg. 123" />
            </div>
          </div>
          <input id="submit" class="confirm" type="submit" value="Confirm">
        </form>
        <div id="appreciate" class="appreciate">
          <img src="./images/icon-complete.svg" alt="">
          <p class="my-1">THANK YOU!</p>
          <P class="m-1 grey">We've added your card details</P>
          <button class="confirm continue m-1">Continue</button>
        </div>
      </div>
      
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
