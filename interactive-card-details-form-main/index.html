<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="leftContainer">
        <div class="cardFront">
          <div class="cardDetails">
            <img src="./images/card-logo.svg" alt="card logo" />
            <p class="cardNumber">0000 0000 0000 0000</p>
            <div class="cardName">
              <p>JANE APPLESEED</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="cardBack">
          <img src="./images/bg-card-back.png" alt="card back" />
        </div>
      </div>
      <div class="rightContainer">
        <form action="#">
          <label for="cardHolder">Cardholder Name</label>
          <input
            id="cardHolder"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="cardDate-cvc">
            <div class="cardDate">
              <label for="mm">EXP. DATE (MM/YY)</label>
              <div class="dateInner">
                <input class="inputs" id="mm" type="text" placeholder="MM" />
                <input id="yy" class="inputs" type="text" placeholder="YY" />
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input type="text" class="inputs" placeholder="eg. 123" />
            </div>
          </div>
          <input class="confirm" type="text" value="Confirm">
        </form>
      </div>
    </div>
  </body>
</html>
